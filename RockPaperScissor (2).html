<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors - First to 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #f8f9fa;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
    }
    #scoreboard {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Rock Paper Scissors</h2>
  <p>First to 5 points wins!</p>

  <button onclick="play('rock')">ğŸª¨ Rock</button>
  <button onclick="play('paper')">ğŸ“„ Paper</button>
  <button onclick="play('scissors')">âœ‚ï¸ Scissors</button>

  <div id="result"></div>
  <div id="scoreboard">
    You: <span id="userScore">0</span> | Computer: <span id="compScore">0</span>
  </div>
  <button onclick="resetGame()">ğŸ” Reset</button>

  <script>
    let userScore = 0;
    let compScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const compChoice = choices[Math.floor(Math.random() * 3)];

      let resultText = `You chose ${userChoice}, computer chose ${compChoice}.`;

      if (userChoice === compChoice) {
        resultText += " It's a draw!";
      } else if (
        (userChoice === 'rock' && compChoice === 'scissors') ||
        (userChoice === 'paper' && compChoice === 'rock') ||
        (userChoice === 'scissors' && compChoice === 'paper')
      ) {
        userScore++;
        resultText += " You win this round!";
      } else {
        compScore++;
        resultText += " Computer wins this round!";
      }

      document.getElementById("userScore").textContent = userScore;
      document.getElementById("compScore").textContent = compScore;
      document.getElementById("result").textContent = resultText;

      if (userScore === 5 || compScore === 5) {
        const finalResult = userScore === 5 ? "ğŸ‰ You won the game!" : "ğŸ’» Computer won the game!";
        document.getElementById("result").textContent = finalResult;
        disableButtons();
      }
    }

    function disableButtons() {
      document.querySelectorAll("button").forEach(btn => {
        if (btn.textContent.includes('Rock') || btn.textContent.includes('Paper') || btn.textContent.includes('Scissors')) {
          btn.disabled = true;
        }
      });
    }

    function resetGame() {
      userScore = 0;
      compScore = 0;
      document.getElementById("userScore").textContent = "0";
      document.getElementById("compScore").textContent = "0";
      document.getElementById("result").textContent = "";
      document.querySelectorAll("button").forEach(btn => btn.disabled = false);
    }
  </script>
</body>
</html>
